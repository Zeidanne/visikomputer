<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Visikom{% endblock %} - Computer Vision Lab</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="navbar-brand">
            VisiKom Lab
        </a>
        <ul class="navbar-nav">
            <li>
                <a href="{{ url_for('glcm_page') }}" class="nav-link {% if request.endpoint == 'glcm_page' or request.endpoint == 'index' %}active{% endif %}">
                    GLCM
                </a>
            </li>
            <li>
                <a href="{{ url_for('knn_page') }}" class="nav-link {% if request.endpoint == 'knn_page' %}active{% endif %}">
                    KNN
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Common Scripts -->
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
